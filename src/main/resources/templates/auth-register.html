<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}">
</head>

<body>

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>

<section id="register">
<div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <h2 class="text-align-center">Register</h2>

                        <form th:action="@{/users/register}"
                              th:method="post"
                              th:object="${userRegistrationDTO}">

                            <div class="form-outline mb-4">
                                <label class="form-label" for="firstName">First Name</label>
                                <input type="text" id="firstName" name="firstName" th:field="*{firstName}" th:errorclass="bg-danger"
                                       class="form-control form-control-lg"/>
                                <small th:if="${#fields.hasErrors('firstName')}"
                                       th:errors="*{firstName}" class="text-danger"></small>
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lastName" th:field="*{lastName}" th:errorclass="bg-danger" class="form-control form-control-lg"/>
                                <small th:if="${#fields.hasErrors('lastName')}"
                                       th:errors="*{lastName}" class="text-danger"></small>
                            </div>


                            <div class="form-outline mb-4">
                                <label class="form-label" for="email">Your Email</label>
                                <input type="email" id="email" name="email" th:field="*{email}" th:errorclass="bg-danger" class="form-control form-control-lg"/>
                                <small th:if="${#fields.hasErrors('email')}"
                                       th:errors="*{email}" class="text-danger">Email error
                                    message</small>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" id="password" name="password" th:field="*{password}"  th:errorclass="bg-danger"
                                       class="form-control form-control-lg"/>
                                <small th:if="${#fields.hasErrors('password')}"
                                       th:errors="*{password}" class="text-danger"></small>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="confirmPassword">Confirm Password</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}" th:errorclass="bg-danger"
                                       class="form-control form-control-lg"/>
                                <small th:if="${#fields.hasErrors('confirmPassword')}"
                                       th:errors="*{confirmPassword}" class="text-danger"></small>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button type="submit"
                                        class="btn-primary">Register
                                </button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>


<div>
    <nav th:replace="~{fragments/footer}"></nav>
</div>
</body>

</html>
