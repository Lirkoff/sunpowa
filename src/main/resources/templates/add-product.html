<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Solar Power Systems</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Form styling */
        .container {
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        /* Submit button */
        .btn-primary {
            background-color: #00b6ba;
            border: none;
        }

        .btn-primary:hover {
            background-color: #00989e;
        }
    </style>
</head>

<body>

<!-- Navbar and other site components (you can include these here or refer to them from other pages) -->

<div class="container">
    <h2>Add Product</h2>
    <form>
        <div class="form-group">
            <label for="brand">Brand:</label>
            <input type="text" class="form-control" id="brand" placeholder="Enter brand">
        </div>
        <div class="form-group">
            <label for="model">Model:</label>
            <input type="text" class="form-control" id="model" placeholder="Enter model">
        </div>
        <div class="form-group">
            <label for="voltage">Voltage:</label>
            <input type="text" class="form-control" id="voltage" placeholder="Enter voltage">
        </div>
        <div class="form-group">
            <label for="watts">Watts:</label>
            <input type="text" class="form-control" id="watts" placeholder="Enter watts">
        </div>
        <div class="form-group">
            <label for="char1">Characteristic 1:</label>
            <input type="text" class="form-control" id="char1" placeholder="Enter characteristic 1">
        </div>
        <div class="form-group">
            <label for="char2">Characteristic 2:</label>
            <input type="text" class="form-control" id="char2" placeholder="Enter characteristic 2">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
