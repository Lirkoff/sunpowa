<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/head}">
</head>

<body>

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>

    <section id="login" >
        <div class="container">
            <h2>Login</h2>
            <form th:method="post"
                  th:action="@{/users/login}">
                <div class="form-group">
                    <label for="email">Username:</label>
                    <input id="email"
                           name="email"
                           th:value="${email}"
                           type="text"
                           class="form-control"
                           placeholder="Email"/>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input id="password"
                           name="password"
                           type="password" min="2"
                           max="20" class="form-control"
                           placeholder="Password"/>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="stayLogged">
                    <label class="form-check-label" for="stayLogged">Stay logged in</label>
                </div>

                <p th:if="${bad_credentials}" class="errors alert alert-danger">
                    Invalid username or password.
                </p>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </section>

    <div>
        <nav th:replace="~{fragments/footer}"></nav>
    </div>
</body>

</html>
